{{define "main"}}
<form method="GET" action="/" style="margin-bottom:1rem; display:flex; gap:.5rem;">
    <input type="text" name="q" placeholder="Enter paste identifier" value="{{.SearchQuery}}" style="flex:1;" />
    <input type="submit" value="Search" />
</form>
{{if .SearchError}}<p style="color:red;">{{.SearchError}}</p>{{end}}
<h2>Recent Pastes</h2>
{{if .Pastes}}
<ul>
{{range .Pastes}}
    <li>
        <a href="/p/{{.UniqueString}}">{{.UniqueString}}</a>
        {{if .PasswordHash}}ðŸ”’{{end}}
        <small>expires {{.ExpiresAt}}</small>
    </li>
{{end}}
</ul>
{{else}}
<p>No pastes yet. <a href="/paste/create">Create one</a>.</p>
{{end}}
<p><a href="/paste/create">Create a new paste</a></p>
{{end}}
